<div class="loading-container" [class.overlay]="overlay" [attr.aria-label]="message">
  <div class="spinner-wrapper">
    <div 
      class="spinner" 
      [class.small]="size === 'small'"
      [class.medium]="size === 'medium'"
      [class.large]="size === 'large'"
      [style.border-top-color]="color"
      role="status"
      aria-hidden="true">
    </div>
    <p class="loading-message" [class.sr-only]="overlay">{{ message }}</p>
  </div>
</div>
