<div class="product-card" (click)="onProductClick()">
  <div class="product-image">
    <img [src]="product?.imageUrl" [alt]="product?.name" />
    <span class="stock-badge" [class.out-of-stock]="!product?.inStock">
      {{ product?.inStock ? 'In Stock' : 'Out of Stock' }}
    </span>
  </div>
  <div class="product-info">
    <h3 class="product-name">{{ product?.name }}</h3>
    <p class="product-category">{{ product?.category }}</p>
    <p class="product-description">{{ product?.description }}</p>
    <div class="product-price">${{ product?.price | number:'1.2-2' }}</div>
    <button class="view-details-btn" type="button">View Details</button>
  </div>
</div>
